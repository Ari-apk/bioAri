<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music with Audio Tag -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="bio-container">
        <div class="profile-card">
            <img src="images.png" alt="Profile Picture" class="profile-pic">
            <h1 class="username">AriApk</h1>
            <p class="description">Hello! I am mostly a Unity Game Developer and a bit of a scripter. I have 2 years of experience!</p>
            <div class="alt-profile">
                <span class="alt-text">my discord is: mirtis1</span>
                <span class="alt-status">and i just bought this domain for fun</span>
            </div>
            <div class="social-icons">
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-discord"></i>
                <i class="fab fa-unity"></i>
                <i class="fab fa-spotify"></i>
                <i class="fab fa-twitch"></i>
                <i class="fas fa-images"></i>
            </div>
        </div>
    </div>
</body>
</html>
