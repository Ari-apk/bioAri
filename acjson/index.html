<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Company JSON Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="modeToggle" title="Toggle Light/Dark">ðŸŒ™</button>
  <header>
    <h1>Animal Company JSON Maker</h1>
    <div class="accent-bar"></div>
    <div id="status">ACTools Status: <span id="actools-status">Loading...</span></div>
  </header>
  <main>
    <div class="card">
      <label for="searchItemID">Search Item ID:</label>
      <input type="text" id="searchItemID" placeholder="Type to filter item IDs...">
      <section id="mode-toggle">
        <button id="loadout-btn" class="active">Loadout</button>
        <button id="stash-btn">Stash</button>
      </section>
      <section id="editor">
        <div id="slots"></div>
      </section>
      <div class="import-export-btns">
        <button id="import-json">Import JSON</button>
        <button id="generate-json">Generate JSON</button>
        <button id="download-json">Download JSON</button>
        <input type="file" id="jsonFileInput" accept=".json" style="display:none" />
      </div>
    </div>
    <div class="card" id="json-preview">
      <h2>Generated JSON:</h2>
      <textarea id="json-output" readonly></textarea>
      <button id="copy-json">Copy JSON</button>
    </div>
  </main>
  <footer>
    <p>Made for Animal Company | <a href="https://ariapk.xyz" target="_blank">ariapk.xyz</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
